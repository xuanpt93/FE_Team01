<body>






    <h2>Reset password</h2>

    <form [formGroup]="formReset">
        <label for="email" id="incorrect-user"><i class="fa fa-envelope"></i>New password</label>
        <input type="password" id="password" class="cm-input" placeholder="Enter New password"
            formControlName="newpass">
        <label for="email" id="incorrect-user"><i class="fa fa-envelope"></i> Re-type new
            password</label>
        <input type="password" id="password" class="cm-input" placeholder="Enter New password">

        <label for="pass"><i class="fa fa-lock" id="repasslabel"></i> OTP</label>
        <input id="otp" type="text" class="cm-input" formControlName="otp">
        <button type="submit" class="btn-login  gr-bg" (click)="reset()">Reset</button>
    </form>
