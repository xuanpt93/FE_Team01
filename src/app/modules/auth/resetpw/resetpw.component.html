</head>

<body>

  <!-- <form [formGroup]="formReset">
        <label for="email" id="incorrect-user"><i class="fa fa-envelope"></i>New password</label>
        <input type="password" id="password" class="cm-input" placeholder="Enter New password"
            formControlName="newpass">
        <label for="email" id="incorrect-user"><i class="fa fa-envelope"></i> Re-type new
            password</label>
        <input type="password" id="password" class="cm-input" placeholder="Enter New password">

        <label for="pass"><i class="fa fa-lock" id="repasslabel"></i> OTP</label> <!-- <input id="otp" type="text" class="cm-input" formControlName="otp"> -->



  <div class="justify-content-center d-flex " style=" margin-top: 5%;padding: 5px;">

    <div class="col-4 justify-content-center div-form-fw">

      <form [formGroup]="formReset " class="mt-5 mb-5" style="with:100%">
        <h2>
          Tạo mật khẩu mới</h2>
        <div *ngIf=" f.password.invalid && (f.password.dirty || f.password.touched)">
          <!-- <div *ngIf="f.password.errors"> -->
          <div *ngIf="f.password.errors.required">
            <small class="text-danger">*Emtpy fields</small>
          </div>
          <div *ngIf="f.password.errors.pattern">
            <small class="text-danger">*Invalid format</small>
          </div>

          <!-- </div> -->
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default">Nhập mật khẩu mới</span>
          </div>
          <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default"
            formControlName="password">
        </div>
        <div class="display-block"
          *ngIf="!(f.password.value===f.repassword.value) || !(f.password.value !== null && f.repassword.value !== null) ">
          <small class="text-danger">*Password does not match.</small>
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span style="width: 164px;" class="input-group-text" id="inputGroup-sizing-default">Nhập lại mật khẩu</span>
          </div>
          <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default"
            formControlName="repassword">

        </div>


        <div *ngIf=" f.otp.invalid && (f.otp.dirty || f.otp.touched)">
          <!-- <div *ngIf="f.password.errors"> -->
          <div *ngIf="f.otp.errors.required">
            <small class="text-danger">*Empty field</small>
          </div>
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text" id="inputGroup-sizing-default" for="pass"><i class="fa fa-lock"
                id="repasslabel"></i> OTP</label>
          </div>
          <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default"
            formControlName="otp">
        </div>
        <div *ngIf="messages === 'Otp không đúng hoặc hết hạn!'">
          <small class="text-danger">*{{messages}}</small>
        </div>
        <!-- <input id="otp" type="text" class="cm-input" formControlName="otp"> -->
        <button class="btn btn-primary " type="submit" [disabled]="!formReset.valid" (click)="reset()">Reset</button>
      </form>

    </div>
  </div>
