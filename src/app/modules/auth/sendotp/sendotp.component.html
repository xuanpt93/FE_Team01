<form [formGroup]="formSendotp  ">
    <div class="form-group">
        <label for="email" id="incorrect-user"><i class="fa fa-envelope"></i> Email</label>
        <input type="email" id="email" class="cm-input" placeholder="Enter email" formControlName="email">
        <div *ngIf=" f.email.invalid && (f.email.dirty || f.email.touched)">
            <!-- <div *ngIf="f.password.errors"> -->
            <div *ngIf="f.email.errors.required">
                <small class="text-danger">*Emtpy fields</small>
            </div>
            <div *ngIf="f.email.errors.email">
                <small class="text-danger">*Invalid format</small>
            </div>
            <!-- </div> -->
        </div>
    </div>
    
    <button type="submit"  [disabled] = "!formSendotp.valid" (click)="send()">Send</button>
</form>
<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Modal body text goes here.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Save changes</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
