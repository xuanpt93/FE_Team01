<h1>Thông tin cá nhân</h1>
<p-card>
    <form [formGroup]="formProfile">
        <div class="row">
            <img src="assets/images/alan.png" alt="Avatar"
                style="width:200px; border-radius: 50%;  margin: 0 auto; margin-bottom: 20px;">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <div class="row">
                    <label class="label col-3 col-form-label ">Họ và Tên</label>
                    <div class="col-9">
                        <input type="text" pInputText class="form-control" formControlName="fullName">
                    </div>
                </div>
            </div>
            <div class="form-group col-md-6">
                <div class="row">
                    <label class="label col-3 col-form-label">Email</label>
                    <div class="col-9">
                        <input type="text" pInputText class="form-control" formControlName="email">
                    </div>
                </div>

            </div>
        </div>
        <div class="form-row" style="margin-bottom: 20px;">
            <div class="col-md-6">
                <div class="row">
                    <label class="label col-3 col-form-label">Số điện thoại</label>
                    <div class="col-9">
                        <input type="text" pInputText class="form-control" formControlName="phoneNumber">
                    </div>
                </div>

            </div>
            <div class="col-md-6">
                <div class="row">
                    <label class="label col-3 col-form-label">Ngày sinh</label>
                    <div class="col-9">
                        <input type="text" pInputText class="form-control" formControlName="birthDay">
                    </div>
                </div>

            </div>
        </div>
        <div class="form-row">
            <div class="col-md-6">
                <div class="row">
                    <label class="label col-3 col-form-label">Quê quán</label>
                    <div class="col-9">
                        <input type="text" pInputText class="form-control" formControlName="homeTown">
                    </div>
                </div>

            </div>
            <div class="col-md-6">
                <div class="row">
                    <label class="label col-sm-3 col-form-label">Giới tính</label>
                    <div class="col-sm-9">
                        <input type="text" pInputText class="form-control" formControlName="gender">
                    </div>
                </div>

            </div>
        </div>
    </form>
    <ng-template pTemplate="footer">
        Chân trang trình bày tại đây !
    </ng-template>
</p-card>
