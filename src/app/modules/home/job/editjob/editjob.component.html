<div class="example-label"><b style="
    top: -8px;
position: relative;
left: 350px;
font-size: 1.5rem;">Nhập thông tin công việc</b>
</div>
<form [formGroup]="formAdd" class="example-form">
    <div class="addname">
        <mat-form-field class="example-full-width" appearance="fill" color="accent">
            <mat-label>Tên công việc</mat-label>
            <input matInput placeholder="Nhập tên công việc" formControlName="name" type="text" [(ngModel)]="job.name">
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill" color="accent">
            <mat-label>Vị trí công việc</mat-label>
            <select matNativeControl formControlName="jobPosition" [(ngModel)]="jobPosition">
                <option *ngFor="let jobPosition of jobPositions" [ngValue]="jobPosition" selected>
                    {{jobPosition.description}}</option>
                <!-- <option value="test">test</option>
        <option value="BA">BA</option>
        <option value="PM">PM</option> -->
            </select>
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill" color="accent">
            <mat-label>Địa chỉ làm việc</mat-label>
            <select matNativeControl formControlName="addressWork">
                <option value="Hà Nội" selected>Hà Nội</option>
                <option value="Sài Gòn">Sài Gòn</option>
                <option value="Đà Nẵng">Đà Nẵng</option>
                <option value="Hải Phòng">Hải Phòng</option>
            </select>
        </mat-form-field>
    </div>

    <div class="addname">
        <mat-form-field class="example-full-width" appearance="fill" color="accent">
            <mat-label>Số năm kinh nghiệm</mat-label>
            <input matInput placeholder="Nhập số năm kinh nghiệm" formControlName="numberExperience" type="number"
                [(ngModel)]="job.numberExperience">
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill" color="accent">
            <mat-label>Hình thức làm việc</mat-label>
            <select matNativeControl formControlName="workingForm" [(ngModel)]="workingForm">
                <option *ngFor="let workingForm of workingForms" [ngValue]="workingForm" selected>
                    {{workingForm.description}}</option>

            </select>
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill" color="accent">
            <mat-label>Trạng thái công việc</mat-label>
            <select matNativeControl formControlName="statusJob" [(ngModel)]="statusJob">
                <option *ngFor="let statusJob of statusJobs" selected [ngValue]="statusJob">
                    {{statusJob.description}}</option>
            </select>
        </mat-form-field>

    </div>
    <div>
        <mat-form-field class="example-full-width-fix" appearance="fill" color="accent">
            <mat-label>Mô tả công việc</mat-label>
            <textarea matInput placeholder="Nhập mô tả công việc" formControlName="description" type="text"
                [(ngModel)]="job.description"></textarea>
        </mat-form-field>
    </div>

    <div class="addname">

        <mat-form-field class="example-full-width" appearance="fill" color="accent">
            <mat-label>Trình độ học vấn</mat-label>
            <select matNativeControl formControlName="academicLevel" [(ngModel)]="academicLevel">
                <option *ngFor="let academicLevel of academicLevels" [ngValue]="academicLevel" selected>
                    {{academicLevel.description}}</option>

            </select>
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill" color="accent">
            <mat-label>Trình độ chuyên môn</mat-label>
            <select matNativeControl formControlName="rank" [(ngModel)]="rank">
                <option *ngFor="let rank of ranks" [ngValue]="rank" selected>{{rank.description}}</option>
            </select>
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill" color="accent">
            <mat-label>Ngày hết hạn</mat-label>
            <input matInput placeholder="Nhập ngày hết hạn" formControlName="dueDate" type="date"
                [(ngModel)]="job.dueDate">
        </mat-form-field>
    </div>

    <div>
        <mat-form-field class="example-full-width-fix" appearance="fill" color="accent">
            <mat-label>Yêu cầu</mat-label>
            <textarea matInput placeholder="Nhập yêu cầu" formControlName="jobRequirement" type="text"
                [(ngModel)]="job.jobRequirement"></textarea>
        </mat-form-field>
    </div>
    <div class="addname">
        <mat-form-field class="example-full-width-fix" appearance="fill" color="accent">
            <mat-label>Quyền lợi</mat-label>
            <textarea matInput placeholder="Nhập quyền lợi" formControlName="benefits" type="text"
                [(ngModel)]="job.benefits"></textarea>
        </mat-form-field>

    </div>
    <div class="addname">
        <mat-form-field class="example-chip-list" appearance="fill" color="accent">
            <mat-label>Kỹ năng</mat-label>
            <mat-chip-list #chipList aria-label="Fruit selection">
                <mat-chip *ngFor="let skill of skills" (removed)="remove(skill)">
                    {{skill.name}}
                    <button matChipRemove>
                        <mat-icon>cancel</mat-icon>
                    </button>
                </mat-chip>
                <input placeholder="java, Springboot, ..." [matChipInputFor]="chipList"
                    [matChipInputSeparatorKeyCodes]="separatorKeysCodes" [matChipInputAddOnBlur]="addOnBlur"
                    (matChipInputTokenEnd)="add($event)" formControlName="skills">
            </mat-chip-list>
        </mat-form-field>
    </div>

    <div class="addname">
        <mat-form-field class="example-full-width" appearance="fill" color="accent">
            <mat-label>Mức lương cao nhất</mat-label>
            <input matInput placeholder="Nhập mức lương cao nhất" formControlName="salaryMax" type="text"
                [(ngModel)]="job.salaryMax">
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill" color="accent">
            <mat-label>Mức lương thấp nhất</mat-label>
            <input matInput placeholder="Nhập mức lương thấp nhất" formControlName="salaryMin" type="text"
                [(ngModel)]="job.salaryMin">
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill" color="accent">
            <mat-label>Số lượng</mat-label>
            <input matInput placeholder="Số lượng muốn tuyển" formControlName="qtyPerson" type="number"
                [(ngModel)]="job.qtyPerson">
        </mat-form-field>
    </div>
    <div class="addname">
        <mat-form-field class="example-full-width-fix" appearance="fill" color="accent">
            <mat-label>Liên hệ</mat-label>
            <select matNativeControl formControlName="contact" [(ngModel)]="user">
                <option *ngFor="let user of users" [ngValue]="user" selected>{{user.userName}}</option>
            </select>
        </mat-form-field>
    </div>
    <div class="example-button-row d-flex justify-content-center">
        <button class="btn btn-primary mr-2" [disabled]="!formAdd.valid" (click)='addJobConfirm($event)'>Cập
            nhật</button>
        <button type="reset" class="btn btn-primary">Hủy</button>
    </div>
</form>
