<div class="justify-content-center d-flex " style=" margin-top: 5%;padding: 5px;">

    <div class="col-6 justify-content-center div-form-fw">

        <form [formGroup]="formReset " class="mt-5 mb-5" style="with:100%">
            <h2>
                Tạo mật khẩu mới</h2>
            <div *ngIf="messages === 'Mật khẩu hiện tại không khớp'">
                <small class="text-danger">*Mật khẩu hiện tại không khớp</small>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">Nhập mật khẩu hiện tại</span>
                </div>
                <input type="password" class="form-control" aria-label="Default"
                    aria-describedby="inputGroup-sizing-default" formControlName="currentpassword">
            </div>
            <div *ngIf=" f.password.invalid && (f.password.dirty || f.password.touched)">
                <!-- <div *ngIf="f.password.errors"> -->
                <div *ngIf="f.password.errors.required">
                    <small class="text-danger">*Không được bỏ trống</small>
                </div>
                <div *ngIf="f.password.errors.pattern">
                    <small class="text-danger">*Mật khẩu sai định dạng</small>
                </div>

                <!-- </div> -->
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span style="width: 164px;" class="input-group-text" id="inputGroup-sizing-default">Nhập mật
                        khẩu mới</span>
                </div>
                <input type="password" class="form-control" aria-label="Default"
                    aria-describedby="inputGroup-sizing-default" formControlName="password">

            </div>

            <div *ngIf=" f.password.invalid && (f.password.dirty || f.password.touched)">
                <div class="display-block"
                    *ngIf="!(f.password.value===f.repassword.value) || !(f.password.value !== null && f.repassword.value !== null) ">
                    <small class="text-danger">*Mật khẩu không khớp</small>
                </div>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" id="inputGroup-sizing-default" for="pass"> *Nhập lại mật khẩu
                        mới</label>
                </div>
                <input type="password" class="form-control" aria-label="Default"
                    aria-describedby="inputGroup-sizing-default" formControlName="repassword">
            </div>
            <!-- <input id="otp" type="text" class="cm-input" formControlName="otp"> -->
            <button class="btn btn-primary " type="submit" [disabled]="!formReset.valid"
                (click)="reset()">Reset</button>
        </form>

    </div>
</div>
