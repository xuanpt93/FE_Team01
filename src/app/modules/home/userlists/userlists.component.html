<div class="example-button-row">
    <form class="example-form">
        <div class="fix-layout-content">
            <mat-form-field class="example-full-width" appearance="fill">
                <input type="text" matInput placeholder="Email, username hoặc số điện thoại" name="info" id="searchStr">
                <mat-icon matPrefix (click)="search()">search</mat-icon>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Sắp xếp theo</mat-label>
                <select matNativeControl required (change)="selected($event)">
                    <option value=""></option>
                    <option value="email">Email</option>
                    <option value="userName">UserName</option>
                    <option value="phoneNumber">Số điện thoại</option>
                </select>
            </mat-form-field>
        </div>
    </form>

    <div class="example-flex-container">
        <div class="example-button-container">
            <button mat-mini-fab color="primary" aria-label="Example icon button with a menu icon" (click)="addJE()">
                <mat-icon>add</mat-icon>
            </button>
        </div>
        <div class="example-button-container">
            <button mat-mini-fab color="warn" aria-label="Example icon button with a filter list icon"
                (click)="deleteJE()">
                <mat-icon>delete</mat-icon>
            </button>
        </div>

    </div>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


    <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let i = index"> {{i +1}} </td>
    </ng-container>

    <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef> Username </th>
        <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
    </ng-container>

    <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef> Giới tính </th>
        <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Họ và tên </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="phoneNumber">
        <th mat-header-cell *matHeaderCellDef> số điện thoại </th>
        <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
    </ng-container>
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
    <ng-container matColumnDef="birthDay">
        <th mat-header-cell *matHeaderCellDef> Ngày sinh </th>
        <td mat-cell *matCellDef="let element"> {{element.birthDay}} </td>
    </ng-container>
    <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> Edit </th>
        <td mat-cell *matCellDef="let element">
            <div class="example-button-container">
                <button mat-mini-fab color="accent" aria-label="Example icon button with a plus one icon"
                    (click)="editJE(element)">
                    <mat-icon>edit</mat-icon>
                </button>
            </div>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [length]='100' [pageIndex]="currentPage" [pageSize]="pageSize" (page)="pageChanged($event)"
    [pageSizeOptions]="pageSizeOptions" aria-label="Select page">
</mat-paginator>
